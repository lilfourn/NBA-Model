services:
  api:
    build:
      context: .
      target: dev
    profiles:
      - local-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      target: dev
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://nba-model-production.up.railway.app}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
